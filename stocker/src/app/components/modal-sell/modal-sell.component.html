<div class="modal-header">
  <h4 class="modal-title">Selling {{stockName}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <label for="amount-to-sell">Number of stocks to sell</label>
    <input [(ngModel)]="amountToSell" name="amountToSell" (change)="calcSum()" class="form-control" id="amount-to-sell" type="number">
    <button type="button" class="btn btn-outline-dark" (click)="allOut()">All out</button>
    <div class="form-group-row">
      <label for="stockPrice">Price per stock</label>
      <input type="text" readonly class="form-control-plaintext" id="stockPrice" value="{{'$' + price}}">
    </div>
    <div class="form-group-row">
      <label for="sum">Sum</label>
      <input type="text" readonly class="form-control-plaintext" id="sum" value="{{'$' + sum}}">
    </div>
  </form>
  
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>
  <button type="button" class="btn btn-outline-dark" (click)="sell()">Sell</button>
</div>
