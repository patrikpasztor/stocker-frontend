<div class="modal-header">
    <h4 class="modal-title">Add stock to your watchlist</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
        <label for="stock">Available stocks</label>
        <ng-select name="stock" id="stock" [(ngModel)]="selectedStock">
          <ng-option *ngFor="let stock of stocks" [value]="stock.symbol">{{stock.symbol}}</ng-option>
        </ng-select>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('cancel')">Cancel</button>
    <button type="button" class="btn btn-outline-dark" (click)="add()">Add</button>
  </div>
